<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:dataTable value="#{employeeViewController.employees}" var="employee" id="employees">
				<f:facet name="header">
					Employees
				</f:facet>
				<p:column headerText="Id" sortBy="#{employee.id}">
					<h:outputText value="#{employee.id}" />
				</p:column>
				<p:column headerText="Firstname" sortBy="#{employee.firstName}">
					<h:outputText value="#{employee.firstName}" />
				</p:column>
				<p:column headerText="Lastname" sortBy="#{employee.lastName}">
					<h:outputText value="#{employee.lastName}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{employee.email}">
					<h:outputText value="#{employee.email}" />
				</p:column>
				<p:column headerText="Detail">
					 <p:link value="Detail" outcome="detail.jsf">
						<f:param name="id" value="#{employee.id}" />
					</p:link>
				</p:column>
			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
