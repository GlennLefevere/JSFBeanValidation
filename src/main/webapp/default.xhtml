<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>
<h:body>
 <h:form id="newEmployee">
  <h:panelGrid columns="3">
   <p:outputLabel value="First Name"/>
   <p:inputText value="#{employeeCreateController.employee.firstName}" id="firstName"/>
   <h:message for="firstName"></h:message>
   <p:outputLabel value="Last Name"/>
   <p:inputText value="#{employeeCreateController.employee.lastName}" id="lastName"/>
   <h:message for="lastName"></h:message>
   <p:outputLabel value="Email"/>
   <p:inputText value="#{employeeCreateController.employee.email}" id="email"/>
   <h:message for="email"></h:message>
   <p:outputLabel value="City"/>
   <p:selectOneMenu value="#{employeeCreateController.employee.city}" converter="#{CityConverter}">
   		<f:selectItems value="#{employeeCreateController.cities}" var="city" itemLabel="#{city.city}" itemValue="#{city}"/>
   </p:selectOneMenu>
  </h:panelGrid>
  <p:commandButton value="Add" action="#{employeeCreateController.doAddEmployee}"/>
 </h:form>
</h:body>
</html>
